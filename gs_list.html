<!doctype html>
<html lang="en">

<head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>加油站列表</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/ahoy.css">
</head>

<body>
    <nav class="ahoy_li_nav">
        <ul class="cf">
            <li>江苏
                <select size="3">
                    <option value="">江苏</option>
                    <option value="">浙江</option>
                    <option value="">福建</option>
                </select>
            </li>
            <li>南通
                <select size="3">
                    <option value="">南通</option>
                    <option value="">连云港</option>
                    <option value="">盐城</option>
                </select>
            </li>
            <li>排序
                <select size="3">
                    <option value="">离我最近</option>
                    <option value="">离我最远</option>
                    <option value="">综合评价</option>
                </select>
            </li>
        </ul>
    </nav>
    <div class="ahoy_list">
        <a class="ahoy_list_item cf" href="#">
            <img src="img/list_cover.jpg" class="ahoy_list_cover">
                <h2>中长燃某某加油站</h2>
            <div class="ahoy_list_cnt_fll">
                <div class="rate_stars"><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i></div>
                <p>今日挂牌价：<span class="ahoy_list_price">5150</span></p>
                <p>俱乐部优惠：<span class="ahoy_list_price ft_pink">4800</span></p>
            </div>
            <div class="ahoy_list_cnt_flr">
                <span class="badge bg_green">有票</span>
                <span class="badge bg_orange">限时</span>
                <span class="ahoy_list_distance">1.3公里</span>
            </div>
        </a>
    </div>
    <div class="ahoy-footer">
        前往加油
    </div>
</body>

</html>
